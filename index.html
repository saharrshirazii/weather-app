<body>

        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <i class="fa-solid weather-icon"></i>
            <p class="condition">clouds</p>
            <h1 class="temp">22Â°c</h1>

            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-droplet"></i>
                    
                    <!-- <img src="" alt="humidity"> -->
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                 <div class="col">
                    <!-- <img src="" alt="wind"> -->
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">15 km/h</p>

                    </div>
                </div>
            </div>
        </div>
    
    </div>
    
<script src="script.js"></script>
